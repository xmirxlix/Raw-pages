<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
       <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Document</title>
</head>
<style>
  html{
    background: #181a1c;
  }
  .flexend{
    flex: 1 1 250px;
  }
  @media(max-width:460px) {
   html #head{
    margin-top: 5px;
     }  
     body .down{
      margin:0 0 25px 25px;
     }
  }
</style>

<body>
  <section id="head" class="justify-center items-center flex mt-[100px]">
    <div>
    </div>
   
    <div
      class="login w-[98%] p-4 max-w-sm border-x rounded-lg border-[#62cf7f] sm:p-6 md:p-8">
      <div class="flex mt-7 mb-5">
        <img src="../public/photo/4.svg" width="40px" class="p-[5px]" alt="">
        <a href="./views/index.html" class="ml-2 text-[25px] text-[#fff]">Arwatime</a>
      </div>

      <div class="mb-10 text-[17px] text-[#ffffff]">
        <p>Sign in to Ory</p>
        <p class="text-[13px]">Enter your details below.</p>
      </div>

      <form class="space-y-6" action="/auth/register" method="POST">
  <div>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
          <input type="name" name="name" id="name"
            class="bg-blue-300 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="name" required="">
        </div>

        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
          <input type="email" name="email" id="email"
            class="bg-blue-300 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="name@company.com" required="">
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your
            password</label>
          <input type="password" name="password" id="password" placeholder="••••••••"
            class="bg-blue-300 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-blue-500 dark:placeholder-blue-400 dark:text-white"
            required="">
        </div>

        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your
            password</label>
          <input type="password" name="password" id="password" placeholder="••••••••"
            class="bg-blue-300 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-blue-500 dark:placeholder-blue-400 dark:text-white"
            required="">
        </div>

        <div class="justify-center items-center flex">
          <a class="g-signin2 link scale-rotate has-in-common" data-onsuccess="onSignIn" data-theme="dark"></a>
        </div>

        <div class="flex items-start">
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="remember" type="checkbox" value=""
                class="w-4 h-4 bg-blue-700 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 bg-gray-100 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                required="">
            </div>

            <label for="remember" class="ml-2 text-sm font-medium text-gray-100">Remember me</label>
          </div>
          <a href="#" class="ml-auto text-sm text-blue-700 hover:underline dark:text-blue-500">Lost Password?</a>
        </div>
        <button type="submit"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login
          to your account</button>
      </form>
    </div>
  </section>

    <div class="flex text-center down justify-center items-center flexend my-[6%] text-[#173ead]">
      <div class="flex mr-[15%]">
      <span class="copyright copyright-year line line-vertical">&copy;</span>
      <p>Arwa Time</p>
      </div>

      <div class="flex">
        <a href="">Help</a>
        </div>
    </div>
<!-- end -->
</body>

</html>
